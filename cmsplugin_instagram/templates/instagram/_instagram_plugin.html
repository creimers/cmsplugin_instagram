{% load staticfiles i18n thumbnail sekizai_tags cms_tags %}
{% addtoblock "css" %}
<link rel="stylesheet" href="{{ STATIC_URL }}instagram/styles.css">
{% endaddtoblock "css" %}

<div class="row">
  <div class="col-md-12">
      <h2>{{title}}</h2>
    <div class="row">
      <ul class="image-list">
        {% for image in images %}
        <li class="col-sm-3 col-xs-6">
          <a href="{{image.link}}" target="_blank">
            <img src="{{image.url}}" alt="" class="img-responsive instagram-image">
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>


{% addtoblock "js" %}
<script type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}instagram/script.js"></script>
{% endaddtoblock "js" %}
